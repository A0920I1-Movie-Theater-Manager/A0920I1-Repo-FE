<!-- header -->
<div class="header">
  <div class="container">
    <div class="w3layouts_logo">
      <a href="../page/index.html">
        <h1>A09<span>Movies</span></h1>
        <!-- <img src="./images/a07logo.png" alt=""> -->
      </a>
    </div>
    <div class="w3_search">
      <form action="#" method="post">
        <input type="text" name="Search" placeholder="Nhập tên phim" required="">
        <input type="submit" value="Tìm">
      </form>
    </div>
    <div class="w3l_sign_in_register">
      <ul>
        <li><a href="#" data-toggle="modal" data-target="#myModal">Đăng nhập</a></li>
      </ul>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<!-- //header -->
<!-- dang nhap-pop-up -->
<div class="modal video-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Đăng nhập & Đăng kí
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
      </div>
      <section>
        <div class="modal-body">
          <div class="w3_login_module">
            <div class="module form-module">
              <div class="toggle"><i class="fa fa-times fa-pencil"></i>
                <div class="tooltip">Click</div>
              </div>
              <div class="form">
                <h3>Đăng nhập</h3>
                <form action="#" method="post">
                  <input type="text" name="Username" placeholder="Tài khoản" required="">
                  <input type="password" name="Password" placeholder="Mật khẩu" required="">
                  <input type="submit" value="Đăng nhập">
                </form>
              </div>
              <div class="form">
                <h3>Tạo tài khoản</h3>
                <form action="#" method="post">
                  <input type="text" name="Username" placeholder="Tài khoản" required="">
                  <input type="password" name="Password" placeholder="Mật khẩu" required="">
                  <input type="email" name="Email" placeholder="Email" required="">
                  <input type="text" name="Phone" placeholder="Số điện thoại" required="">
                  <input type="submit" value="Đăng kí">
                </form>
              </div>
              <div class="cta"><a href="#">Quên mật khẩu</a></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<script>
  $('.toggle').click(function () {
    // Switches the Icon
    $(this).children('i').toggleClass('fa-pencil');
    // Switches the forms
    $('.form').animate({
      height: "toggle",
      'padding-top': 'toggle',
      'padding-bottom': 'toggle',
      opacity: "toggle"
    }, "slow");
  });
</script>

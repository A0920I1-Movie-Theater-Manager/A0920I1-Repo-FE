<!-- PHIM DANG CHIEU -->
<div class="banner-bottom">
  <h4 class="latest-text w3_latest_text">Phim Đang Chiếu</h4>
  <div class="container">
    <div class="w3_agile_banner_bottom_grid">
      <div class="item">
        <div class="w3l-movie-gride-agile w3l-movie-gride-agile1">
          <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let movie of movieShowings">
              <ng-template carouselSlide>
                <a class="hvr-shutter-out-horizontal">
                  <a routerLink="/movie-detail/{{movie.id}}">
                    <img [src]="movie.movieImages[0].imageUrl" style="height: 300px; width: auto">
                  </a>

                  <button class="btn-on-image-left">Đặt vé</button>
                  <a routerLink="/movie-detail/{{movie.id}}">
                    <button class="btn-on-image-right">Chi tiết</button>
                  </a>
                </a>
                <a routerLink="/movie-detail/{{movie.id}}" style="color: inherit">
                  <h3>{{movie.title | titlecase}}</h3>
                </a>
              </ng-template>
              <div class="clearfix"></div>
            </ng-container>
          </owl-carousel-o>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- //PHIM DANG CHIEU -->


<!-- PHIM HOT -->
<div class="general">
  <h4 class="latest-text w3_latest_text">Phim hot</h4>
  <div class="container">
    <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
      <ul id="myTab" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab"
                                                  aria-controls="home" aria-expanded="true">Top 5 yêu thích</a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
          <div class="w3_agile_featured_movies" *ngFor="let movie of movieTopFives; let i = index">
            <div class="col-md-2 w3l-movie-gride-agile">
              <a href="#" class="hvr-shutter-out-horizontal">
                <a routerLink="/movie-detail/{{movie.id}}">
                  <img [src]="movie.movieImages[0].imageUrl" title="album-name" class="img-responsive" alt=" "/>
                </a>
                <button class="btn-on-image-left">Đặt vé</button>
                <a routerLink="/movie-detail/{{movie.id}}">
                  <button class="btn-on-image-right">Chi tiết</button>
                </a>
              </a>
              <div class="mid-1 agileits_w3layouts_mid_1_home">
                <div class="w3l-movie-text">
                  <h3><a routerLink="/movie-detail/{{movie.id}}" style="color: inherit">{{movie.title | titlecase}}</a></h3>
                </div>
                <div class="clearfix"></div>

              </div>
              <div class="ribben">
                <p>{{i + 1}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- //PHIM HOT -->
